<!doctype html>
<html lang="en">
		<head>
		<!--<meta charset="UTF-8">-->
		<title> Ejemplo 9 Formularios </title>
		<link rel="stylesheet" type="text/css" href="css/estilos.css"/>
		</head>
	
		<body>
			<!--Formulario-->
			<form>
				<label for="nombre">Nombre:</label> <!--Crea una label llamado Nombre-->
				<!--Se crea una entreda input de tipo texto (type="text") su id sera nombre (id=nombre) y con un texto guia que dice Escribe tu nombre (placeholder="Escribe tu nombre")-->
				<input type="text" id="nombre"  placeholder="Escribe tu nombre" >
				
				
				<label for="correo">Correo:</label><!--Crea una label llamado Correo-->
				<!--Se crea una entreda input de tipo texto (type="text") su id sera correo (id=correo) y con un texto guia que dice Escribe tu correo (placeholder="Escribe tu correo")-->
				<input type="text" id="correo"  placeholder="Escribe tu correo" >
				
				
				<label for="mensaje">Mensaje:</label> <!--Crea una label llamado Mensaje-->
				<!--Se crea una entreda de tipo textarea su id sera nombre (id=mensaje) y con un texto guia que dice Escribe tu nombre (placeholder="Escribe tu Mensaje")-->
				<textarea id="mensaje" placeholder="Escribe tu mensaje"></textarea>
				
				<!--Se crea una entrad de tipo boton y su texto interno es Enviar-->
				<input type="submit" value="Enviar">
			</form>
		
		</body>
		
</html>
